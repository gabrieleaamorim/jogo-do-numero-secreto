<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <div class="container__nome">
                        <input type="text" id="nomeJogador" placeholder="Digite seu nome" class="container__input-nome">
                        <button onclick="confirmarNome()" class="container__botao">Confirmar Nome</button>
                    </div>
                    <h1></h1>
                    <h2></h2>
                    <p class="texto__paragrafo"></p>
                </div>
                <div class="container__jogo" style="display: none;">
                    <input type="number" id="chuteJogador" min="1" max="10" class="container__input">
                    <div class="chute container__botoes">
                        <button onclick="verificarChute()" class="container__botao">Chute</button>
                        <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo
                            jogo</button>
                    </div>
                </div>
            </div>
            <img src="./img/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__imagem-pessoa" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
